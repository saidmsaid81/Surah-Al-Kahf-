    <script type="text/javascript">
      //Invert the quran image to simulate night mode
      if( localStorage.getItem('theme') == 'b' ) {
        document.getElementById('kahf-translations').setAttribute('data-theme', 'b');
		document.getElementById('settings').setAttribute('data-theme', 'b');
        document.getElementById('Info').setAttribute('data-theme', 'b');
        $('head').append('<style>img {-webkit-filter: invert(1); filter: invert(1);}</style>');
          }
		  
  function retrieveContent() {
    
    $("input:checkbox").each(function() {
        if ($(this).is(":checked")) {
            loadContent (localStorage.getItem($(this).attr("id")));
        } 
    });

}
retrieveContent();

//Checks if its the user's first time and displays a tutorial screen
    function tutorialScreen(){
        var transTutorial = window.localStorage.getItem("transTutorial");
         if(!transTutorial){
            window.localStorage.setItem("transTutorial", "1");
            $(document).ready(function(){
            setTimeout(function(){
            $('#Info').popup();
            $('#Info').popup('open');
        },5000); // 5000 to load it after 5 seconds from page load
            setTimeout(function(){
     closePopup();
   },12000); // 7000 to close it after 7 seconds after appearing
        });
    
    
     }
    
     }
     function closePopup() {
         $('#Info').popup('close');
     }
     tutorialScreen();
     $(function() {
     setTimeout(function() {
  $('#tip').remove();
  $('#brTip').remove();

}, 30000); // <-- time in milliseconds
 });


  </script>
