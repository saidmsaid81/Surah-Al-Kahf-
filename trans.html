<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/nativedroid21.css" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript" src="cordova.js"></script>
    
    
    <style>
          /* Prevent FOUC */
          body { opacity: 0; }
    </style>

    <style>
    * {
    padding: 0;
    margin: 0;
    }
    .fit {
    max-width: 100%;
    max-height: 100%;
    }
    .center {
    display: block;
    margin: auto;
    }

</head>
<body>
<div data-role="page"  id="kahf-translations" class="nd2-no-menu-swipe">


    <div data-role="header" data-theme="b" data-position="fixed" class="wow fadeIn">
    <a href="pages.html" class="ui-btn ui-btn-inline ui-btn-fab" data-ajax="false"><i class='zmdi zmdi-home'></i></a>

    <h1 class="wow fadeIn" id = "heading" data-wow-delay='0.4s'>Translation</h1>
      <a href="#" onclick="activateNightMode();" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-right"><i class="fa fa-moon-o"></i></a>  
    </div>

    <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
        <a href="#settings" data-rel="popup" class="ui-btn clr-btn-blue" >View in another Language</a><br>
        <br>
        <!--This div will be populated by contents from trans.js and it contains all the translations but only one is displayed as per the user choice-->
        <div id="trans-container"></div>
        <div data-role="popup"  id="settings">
            <div data-role="header" data-theme="b">
            <h1 class='nd-title'>Select another language</h1>
			<a href="#" data-rel="back"  class="ui-btn ui-btn-inline ui-btn-right"><i class="zmdi zmdi-close-circle"></i></a>
            </div>

            <div data-role="content">
            <div id="trans-checkbox-container">
                <form>
                    <fieldset data-role="controlgroup">
                        <label>
                            <input type="checkbox" name="checkboxName" checked="true"  id="ensahih" >English(Sahih International)
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="enhilali">English(Muhsin Khan)
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="armuyassar">Arabic Muyassar
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="frhamidullah">French
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="debubenheim">German
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="hagumi">hausa
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="hihindi">Hindi
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="idindonesian">Indonesian
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="msbasmeih">Malay
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="mlabdulhameed">Malayalam
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="noberg">Norwegian
                        </label>
                        <label>
                            <input type="checkbox" name="checkboxName"  id="rukuliev">Russian
                        </label>
                         <label>
                            <input type="checkbox" name="checkboxName"  id="soabduh">Somali
                        </label>
                         <label>
                            <input type="checkbox" name="checkboxName"  id="esgarcia">Spanish
                        </label>
                         <label>
                            <input type="checkbox" name="checkboxName"  id="swbarwani">Swahili
                        </label>
                         <label>
                            <input type="checkbox" name="checkboxName"  id="tatamil">Tamil
                        </label>
                         <label>
                            <input type="checkbox" name="checkboxName"  id="urjunagarhi">Urdu
                        </label>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/theme.js"></script>
  
  <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    
    <script src="js/nativedroid2.js"></script>
    <script src="js/trans.js"></script>
	 <script src="js/settings.js"></script>
    <script type="text/javascript">
      //Invert the quran image to simulate night mode
      if( localStorage.getItem('theme') == 'b' ) {
        document.getElementById('kahf-translations').setAttribute('data-theme', 'b');
		document.getElementById('settings').setAttribute('data-theme', 'b');
        $('head').append('<style>img {-webkit-filter: invert(1); filter: invert(1);}</style>');
          }
		  
  function retrieveContent() {
    
    $("input:checkbox").each(function() {
        if ($(this).is(":checked")) {
            loadContent (localStorage.getItem($(this).attr("id")));
        } 
    });

}
retrieveContent();


  </script>
    <script src="js/nd2settings.js"></script>
    

  </body>
</html>
